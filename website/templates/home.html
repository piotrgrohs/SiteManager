<!-- templates/home.html -->
{% extends 'base.html' %} {% block content %}

<div class="card" style="width: 18rem;">
    <div class="card-header">
        Versions
    </div>
    <ul class="list-group list-group-flush">
        {% for model in models %}
        <li class="list-group-item">
            <a href="{% url 'file' pk=model.pk %}">{{ model.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
